<html xmlns:wicket>
<wicket:panel>
    <h3>Your selection</h3>
    <table>
        <tbody>
        <tr wicket:id="cart">
            <td wicket:id="name">Gouda</td>
            <td wicket:id="price">$2.99</td>
            <td><a wicket:id="remove" href="#">remove</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr class="total">
            <th>Total</th>
            <td wicket:id="total">$1.99</td>
            <td>&nbsp;</td>
        </tr>
        </tfoot>
    </table>
    <input type="button" wicket:id="checkout" value="Check out"/>
</wicket:panel>
</html>
