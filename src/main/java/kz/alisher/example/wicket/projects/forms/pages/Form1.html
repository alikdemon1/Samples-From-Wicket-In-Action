<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="section">
    <h2>6.1 What are forms?</h2>
    <p>The following example shows a simple form. Check the log when you submit the form to see the submission message.</p>
    <div class="example">
        <form wicket:id="form">
            Text field: <input type="text" wicket:id="field" />
            <input type="submit" value="Send to server" />
        </form>
    </div>
</div>
</body>
</html>
